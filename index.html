<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia daily</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Trivia</h1>
      <div id="question">Question</div>

      <div class="answer-buttons" id="answerButtons">
        <button type="submit" id="answerBtnA" class="answerBtnA">A</button>
        <button type="submit" id="answerBtnB" class="answerBtnB">B</button>
        <button type="submit" id="answerBtnC" class="answerBtnC">C</button>
        <button type="submit" id="answerBtnD" class="answerBtnD">D</button>
      </div>

      <!-- <button type="submit" id="submitBtn" class="submitBtn">SUBMIT</button> -->
      <div id="resultMessage"></div>

      <button id="playAgainBtn" class="playAgainBtn">NEXT!</button>

      <div class="scoreSection">
        <div id="score">Score: 0</div>
        <button id="clearScoreBtn">CLEAR</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
